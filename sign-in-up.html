<html>

<head>
    <title>
        PokeCard
    </title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.10.1/css/all.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
</head>

<body>
    <div class="header">
        <div class="top-header">
            <div class="header-logo">
                <img class="logo" src="./img/logo.png">
            </div>
            <div class="search-bar">
                <form action="">
                    <input type="text" placeholder="Search.." name="search">
                    <button type="submit"><i class="fa fa-search"></i></button>
                </form>
            </div>
            <div class="cart">
                <i class="fas fa-shopping-cart"></i>Cart
            </div>
            <div class="header-user">
                <img src="./img/dilvan.jpg">
                <b>Dilvan de Abreu</b>
                <i class="fas fa-angle-down"></i>
            </div>
        </div>
        <div class="bottom-header">
            <div class="header-categories">
                <button class="btn"><i class="fa fa-bars"></i> Browse All Categories</button>
            </div>
            <div class="header-options">
                <button class="btn"><i class="fas fa-home"></i> Home</button>
                <button class="btn"><i class="fa fa-fire"></i> Hot Deals</button>
                <button class="btn"><i class="fa fa-bullhorn"></i> New Products</button>
            </div>
        </div>
    </div>
    <div class="sign-in-out">
        <div class="sign-in">
            Sign In
            <br><br>
            <form class="form-sign-in" action="">
                Email
                <div class="input-container">
                    <i class="fa fa-envelope icon"></i>
                    <input class="input-field" type="email" placeholder="email@provider.com" name="email">
                </div>
                Password
                <div class="input-container">
                    <i class="fa fa-key icon"></i>
                    <input class="input-field" type="password" placeholder="Type your password here" name="psw">
                </div>
                <a href="idk">Forgot your password? Click here.</a>
                <button type="submit" class="btn">Sign In</button>
            </form>
            <img src="./img/treinador.png">
        </div>
        <div class="sign-up">
            Sign Up
            <br><br>
            <form class="form-sign-up" action="">
                Name
                <div class="input-container">
                    <i class="fa fa-user icon"></i>
                    <input class="input-field" type="text" placeholder="Type your username here" name="name">
                </div>
                Email
                <div class="input-container">
                    <i class="fa fa-envelope icon"></i>
                    <input class="input-field" type="text" placeholder="email@provider.com" name="email">
                </div>
                Password
                <div class="input-container">
                    <i class="fa fa-key icon"></i>
                    <input class="input-field" type="password" placeholder="Type your password here" name="psw">
                </div>
                Confirm Password
                <div class="input-container">
                    <i class="fa fa-key icon"></i>
                    <input class="input-field" type="password" placeholder="Type your password again here" name="cpsw">
                </div>

                <br>
                <h1>Address</h1>
                <br>

                Postal Code
                <div class="input-container">
                    <i class="fas fa-envelope-open-text icon"></i>
                    <input class="input-field" type="text" placeholder="XXXXX-XXX" name="postcode">
                </div>

                Street
                <div class="input-container">
                    <i class="fas fa-road icon"></i>
                    <input class="input-field" type="text" placeholder="Type your street name" name="street">
                </div>

                Number
                <div class="input-container">
                    <i class="fas fa-sort-numeric-down icon"></i>
                    <input class="input-field" type="text" placeholder="XX-XXx" name="num">
                </div>

                City
                <div class="input-container">
                    <i class="fas fa-city icon"></i>
                    <input class="input-field" type="text" placeholder="Type the name of your city" name="city">
                </div>

                State
                <div class="input-container">
                    <i class="fas fa-building icon"></i>
                    <input class="input-field" type="text" placeholder="Type your country state" name="state">
                </div>

                Country
                <div class="input-container">
                    <i class="fas fa-flag icon"></i>
                    <input class="input-field" type="text" placeholder="Type your contry name" name="country">
                </div>

                Phone
                <div class="input-container">
                    <i class="fas fa-phone icon"></i>
                    <input class="input-field" type="text" placeholder="(DDD) XXXXX-XXXX" name="phone">
                </div>

                <button type="submit" class="btn">Sign Up</button>
            </form>
        </div>
    </div>
</body>

</html>
